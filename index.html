<!doctype html>
<html lang="en">
  <head>
    <title>pocket Saver</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
      <header>
          <h1 class = "text-center">Pocket Saver</h1>
      </header>
      <main>
          <section class = "container">
              <div class = "row row-cols-1 row-cols-md-2 g-2 mb-5">
                  <!-- image section -->
                  <div class = "">
                      <img src = "images/money tree.jpg" class = "img-fluid">
                  </div>
                  <!-- calculate section -->
                  <div class = " bg-dark text-light">
                      
                      <form>
                        <!-- Income  -->
                        <h2 class = "text-center">Income</h2>
                        <div class = "input-group my-2">
                            <label for="income" class = "input-group-text">Income:</label>
                            <input id = "income" class = "form-control">
                        </div>
                        <!-- Expenses -->
                        <h2 class = "text-center">Expenses</h2>
                        <div class = "input-group my-2">
                            <label for="food" class = "input-group-text">Food:</label>
                            <input id = "food" class = "form-control">
                        </div>

                        <div class = "input-group my-2">
                            <label for="rent" class = "input-group-text">Rent:</label>
                            <input id = "rent" class = "form-control">
                        </div>

                        <div class = "input-group my-2">
                            <label for="clothes" class = "input-group-text">Clothes:</label>
                            <input id = "clothes" class = "form-control">
                        </div>
                        <!-- button -->
                        <div class = "d-flex justify-content-center align-items-center my-2">
                            <button class=" btn btn-primary" onclick="showExpensesAndBalance(event)" type = "button">Calculate</button>
                        </div>
                        <!-- alert section -->
                        <div id = "alertSection"  class="alert alert-danger" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <div id = "alert-message">
                              
                            </div>
                        </div>
                        
                        <!-- total expenses section -->
                        <div id = "expensesSection" class = "text-center">
                            <h3>Total Expenses:<sapn id = "expenses"></sapn></h3>
                            <h3>Balance:<span id = "balance"></span></h3>
                        </div>
                        <!-- save section -->
                        <div class = "input-group">
                            <label class = "input-group-text">Save:</label>
                            <input id = "saving" class = "form-control">
                            <label class = "px-5 border border-white">%</label>
                            <button  id = "saveBtn" type = "button" class = "btn btn-primary">Save</button>
                        </div>   
                      </form>
                      <!-- show the savings section -->
                      <div class = "text-center my-2">
                          <h3>Saving Amount:<span id = "savings"></span></h3>
                          <h3>Remaining Balance:<span id = "remaining"></span></h3>
                      </div>
                  </div>

              </div>
          </section>
      </main>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src = "pocketSaver.js"></script>
</body>
</html>
